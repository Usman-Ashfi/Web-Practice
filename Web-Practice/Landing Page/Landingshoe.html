<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Landingshoe.css">
    <script src="https://kit.fontawesome.com/613090e4f1.js" crossorigin="anonymous"></script>

    <title>Shoe Retailer</title>
</head>
<body>
    
    <div class="hero">
        <nav>
            <h1>Logo</h1>

            <div class="btn">
                <button class="btncolor">Sign in</button>
                <button class="btncolor">Logo in</button>
            </div>

        </nav>

        <div class="banner">
                <button class="left" onclick="leftScroll()"><i class="fa-solid fa-arrow-left"></i></button>
               <button class="right" onclick="rightScroll()"><i class="fa-solid fa-arrow-right"></i></button>
            <div class="child">
                <div class="textback">
                    <span>SHISHIDO</span>
                </div>
                <div class="shoepic">
                    <img src="Pics\shoe-2.png" alt="">
                </div>
                <div class="textfront">
                    <span>SHISHIDO</span>
                </div>
                <div class="productcost">
                    <div class="rate">
                        <div class="price">
                            <span>$799</span>
                        </div>
                        <div class="Rating">
                            <span>★★★☆☆</span>
                        </div>
                        <div class="discription">
                            <p>The right pair of shoes will make you feel amazing</p>
                        </div>
                    </div>
                    <div>
                        <button class="btncolor">Buy Now</button>
                    </div>

                </div>
            </div>
            <div class="child" style="background: linear-gradient(41deg, rgba(29,21,35,1) 0%, rgba(181,96,224,1) 100%);">
                <div class="textback">
                    <span>NAKASONE</span>
                </div>
                <div class="shoepic">
                    <img src="Pics\shoe-3.png" alt="">
                </div>
                <div class="textfront">
                    <span>NAKASONE</span>
                </div>
                <div class="productcost">
                    <div class="rate">
                        <div class="price">
                            <span>$949</span>
                        </div>
                        <div class="Rating">
                            <span>★★★★☆</span>
                        </div>
                        <div class="discription">
                            <p>The right pair of shoes will make you feel amazing</p>
                        </div>
                    </div>
                    <div>
                        <button class="btncolor">Buy Now</button>
                    </div>

                </div>
            </div>
            <div class="child" style="background: linear-gradient(41deg, rgba(26,10,26,1) 1%, rgba(106,34,84,1) 100%);">
                <div class="textback">
                    <span>MAYASATO</span>
                </div>
                <div class="shoepic">
                    <img src="Pics\shoe-5.png" alt="">
                </div>
                <div class="textfront">
                    <span>MAYASATO</span>
                </div>
                <div class="productcost">
                    <div class="rate">
                        <div class="price">
                            <span>$849</span>
                        </div>
                        <div class="Rating">
                            <span>★★★★☆</span>
                        </div>
                        <div class="discription">
                            <p>The right pair of shoes will make you feel amazing</p>
                        </div>
                    </div>
                    <div>
                        <button class="btncolor">Buy Now</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
      function leftScroll() {
        const left = document.querySelector(".banner");
        left.scrollBy(-1536, 0);
      }
      function rightScroll() {
        const right = document.querySelector(".banner");
        right.scrollBy(1536, 0);
      }
</script>



</body>
</html>
